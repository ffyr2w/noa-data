sphere:
  tests:
    0:
      invert: true
      shape: [128,128,1]
      shift: [0,0,0]
      radius: 40
      taper: 0
      expected: sphere_00.mrc
    1:
      invert: true
      shape: [128,128,1]
      shift: [0,0,0]
      radius: 41
      taper: 0
      expected: sphere_01.mrc
    2:
      invert: true
      shape: [256,256,1]
      shift: [-127,0,0]
      radius: 108
      taper: 19
      expected: sphere_02.mrc
    3:
      invert: true
      shape: [100,100,100]
      shift: [20,0,-20]
      radius: 30
      taper: 0
      expected: sphere_03.mrc
    4:
      invert: true
      shape: [100,100,100]
      shift: [20,0,-20]
      radius: 20
      taper: 10
      expected: sphere_04.mrc

rectangle:
  tests:
    0:
      invert: false
      shape: [512,512,1]
      shift: [0,0,0]
      radius: [50,51,1]
      taper: 0
      expected: rectangle_00.mrc
    1:
      invert: false
      shape: [231,230,1]
      shift: [-11,11,0]
      radius: [50,51,1]
      taper: 0
      expected: rectangle_01.mrc
    2:
      invert: false
      shape: [128,256,1]
      shift: [12,10,0]
      radius: [30,80,1]
      taper: 10
      expected: rectangle_02.mrc
    3:
      invert: false
      shape: [128,128,64]
      shift: [20,0,0]
      radius: [30,80,5]
      taper: 10
      expected: rectangle_03.mrc
    4:
      invert: false
      shape: [64,64,64]
      shift: [0,-10,0]
      radius: [10,10,15]
      taper: 15
      expected: rectangle_04.mrc

