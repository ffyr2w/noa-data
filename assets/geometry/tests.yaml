transform2D_symmetry:
  input: transform2D_symmetry_input.mrc # [512,512]
  tests:
    0:
      expected: transform2D_symmetry_test00.mrc
      shift: [ 10,10 ]
      symmetry: C2
      angle: 30 # deg
      center: [ 256,256 ]
      interp: INTERP_LINEAR
    1:
      expected: transform2D_symmetry_test01.mrc
      shift: [ 64,128 ]
      symmetry: C5
      angle: 0 # deg
      center: [ 256,256 ]
      interp: INTERP_CUBIC_BSPLINE
    2:
      expected: transform2D_symmetry_test02.mrc
      shift: [ 0,0 ]
      symmetry: C3
      angle: -45 # deg
      center: [ 320,384 ]
      interp: INTERP_CUBIC_BSPLINE
    3:
      expected: transform2D_symmetry_test03.mrc
      shift: [ 0,50 ]
      symmetry: C6
      angle: 0 # deg
      center: [ 256,256 ]
      interp: INTERP_COSINE
    4:
      expected: transform2D_symmetry_test04.mrc
      shift: [ 0,0 ]
      symmetry: D2
      angle: 30 # deg
      center: [ 256,256 ]
      interp: INTERP_LINEAR
    5:
      expected: transform2D_symmetry_test05.mrc
      shift: [ 64,128 ]
      symmetry: D3
      angle: 0 # deg
      center: [ 256,256 ]
      interp: INTERP_LINEAR

transform3D_symmetry:
  input:
    0: &input3D_sym0 transform3D_symmetry_input00.mrc # [150,150,150]
    1: &input3D_sym1 transform3D_symmetry_input01.mrc # [150,150,150]
  tests:
    0:
      input: *input3D_sym1
      expected: transform3D_symmetry_test00.mrc
      shift: [ 0,0,0 ]
      symmetry: O
      angles: [0,0,0] # deg
      center: [ 75,75,75 ]
      interp: INTERP_LINEAR
    1:
      input: *input3D_sym0
      expected: transform3D_symmetry_test01.mrc
      shift: [ 0,0,0 ]
      symmetry: I1
      angles: [ 0,0,0 ] # deg
      center: [ 75,75,75 ]
      interp: INTERP_LINEAR
    2:
      input: *input3D_sym0
      expected: transform3D_symmetry_test02.mrc
      shift: [ 0,0,0 ]
      symmetry: I2
      angles: [ 0,0,0 ] # deg
      center: [ 75,75,75 ]
      interp: INTERP_LINEAR
    3:
      input: *input3D_sym1
      expected: transform3D_symmetry_test03.mrc
      shift: [ 50,34,34 ]
      symmetry: c3
      angles: [ 0,30,0 ] # deg
      center: [ 75,75,75 ]
      interp: INTERP_LINEAR
    4:
      input: *input3D_sym1
      expected: transform3D_symmetry_test04.mrc
