input2D: &input2D tmp_image2D.mrc  # shape: [1,1,256,256]
input3D: &input3D tmp_image3D.mrc  # shape: [1,64,64,64]

transform2D: # scale, rotate, then shift
  input: *input2D

  tests:
    0:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 1,1 ]
      rotate: 45  # deg
      shift: [ 0,0 ]
      expected: tmp_transform2D_test00.mrc
      interp: INTERP_NEAREST
      border: BORDER_ZERO
    1:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 1, 1 ]
      rotate: 0  # deg
      shift: [ -20.6, 10 ]
      expected: tmp_transform2D_test01.mrc
      interp: INTERP_NEAREST
      border: BORDER_VALUE
    2:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 2
      center: [ 128, 128 ]
      scale: [ 0.7, 0.6 ]
      rotate: 0  # deg
      shift: [ 0,0 ]
      expected: tmp_transform2D_test02.mrc
      interp: INTERP_NEAREST
      border: BORDER_CLAMP
    3:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 0.7, 0.7 ]
      rotate: 35.5  # deg
      shift: [ -25.5, 5.5 ]
      expected: tmp_transform2D_test03.mrc
      interp: INTERP_NEAREST
      border: BORDER_REFLECT
    4:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 0.7, 0.7 ]
      rotate: 35.5  # deg
      shift: [ -25.5, 5.5 ]
      expected: tmp_transform2D_test04.mrc
      interp: INTERP_LINEAR
      border: BORDER_ZERO
    5:
      shape: [ 1, 1, 256, 256 ]
      cvalue: -1.3
      center: [ 128, 128 ]
      scale: [ 1, 0.85 ]
      rotate: 85.5  # deg
      shift: [ -15.5, -5 ]
      expected: tmp_transform2D_test05.mrc
      interp: INTERP_LINEAR
      border: BORDER_VALUE
    6:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 0.7, 0.7 ]
      rotate: 35.5  # deg
      shift: [ -25.5, 5.5 ]
      expected: tmp_transform2D_test06.mrc
      interp: INTERP_LINEAR
      border: BORDER_CLAMP
    7:
      shape: [ 1, 1, 256, 256 ]
      cvalue: 1.3
      center: [ 128, 128 ]
      scale: [ 0.9, 1.1 ]
      rotate: -35.5  # deg
      shift: [ -4,4 ]
      expected: tmp_transform2D_test07.mrc
      interp: INTERP_LINEAR
      border: BORDER_REFLECT

transform2D_cubic: # scale then rotate
  input: transform2D_cubic_input.mrc
  shape: [ 1, 1, 480, 481 ]
  center: [ 239, 240 ] # (n-1)/2
  scale: [ 0.9, 1.2 ]
  rotate: -45  # deg
  cvalue: 1.3
  tests:
    0:
      expected: transform2D_cubic_test00.mrc
      interp: INTERP_CUBIC
      border: BORDER_ZERO
    1:
      expected: transform2D_cubic_test01.mrc
      interp: INTERP_CUBIC_BSPLINE
      border: BORDER_ZERO
    2:
      expected: transform2D_cubic_test02.mrc
      interp: INTERP_CUBIC
      border: BORDER_CLAMP
    3:
      expected: transform2D_cubic_test03.mrc
      interp: INTERP_CUBIC_BSPLINE
      border: BORDER_CLAMP
    4:
      expected: transform2D_cubic_test04.mrc
      interp: INTERP_CUBIC
      border: BORDER_MIRROR
    5:
      expected: transform2D_cubic_test05.mrc
      interp: INTERP_CUBIC_BSPLINE
      border: BORDER_MIRROR

# -- 3D -- #

transform3D: # scale, rotate, then shift
  input: *input3D
  tests:
    0:
      cvalue: 1.3
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 1,1,1 ]
      euler: [ -60, 0, 20 ]  # ZYZ intrinsic, deg
      shift: [ 0,0,0 ]
      expected: tmp_transform3D_test00.mrc
      interp: INTERP_NEAREST
      border: BORDER_ZERO
    1:
      cvalue: 1.3
      center: [ 31.5, 31.5, 31.5 ]
      scale: [  1.1, 0.6, 0.8 ]
      euler: [ 0,0,0 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test01.mrc
      interp: INTERP_NEAREST
      border: BORDER_VALUE
    2:
      cvalue: 1.3
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 0.7, 0.7, 0.7 ]
      euler: [ 90, -30, 45 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test02.mrc
      interp: INTERP_NEAREST
      border: BORDER_REFLECT
    3:
      cvalue: 2
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 0.7, 0.7, 0.7 ]
      euler: [ 90, -30, 45 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test03.mrc
      interp: INTERP_NEAREST
      border: BORDER_MIRROR
    4:
      cvalue: -1.1
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 0.7, 0.7, 0.7 ]
      euler: [ 90, -30, 45 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test04.mrc
      interp: INTERP_LINEAR
      border: BORDER_VALUE
    5:
      cvalue: 1.3
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 0.7, 0.7, 0.7 ]
      euler: [ 90, -30, 45 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test05.mrc
      interp: INTERP_LINEAR
      border: BORDER_CLAMP
    6:
      cvalue: 1.3
      center: [ 31.5, 31.5, 31.5 ]
      scale: [ 0.7, 0.7, 0.7 ]
      euler: [ 90, -30, 45 ]  # ZYZ intrinsic, deg
      shift: [ -5.2, 5.6, 4.7 ]
      expected: tmp_transform3D_test06.mrc
      interp: INTERP_LINEAR
      border: BORDER_PERIODIC

