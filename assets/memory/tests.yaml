index:
  # the input arrays are set with values from 0 to N, subregions are extracted,
  # the arrays are reset to value=4 and subregions are re-inserted.
  0:
    shape: [ 512, 513, 1 ]
    sub_shape: [ 62, 63, 1 ]
    sub_origins:
      - [ -1, 0, 0 ]
      - [ 469, 469, 0 ]
      - [ 97, 1, 0 ]
      - [ 319, 420, 0 ]
      - [ 481, -31, 0 ]
    expected_extract:
      - extract_00.mrc
      - extract_01.mrc
      - extract_02.mrc
      - extract_03.mrc
      - extract_04.mrc
    expected_insert:
      - insert_00.mrc
    border: BORDER_VALUE
    border_value: 3.5
  1:
    shape: [ 256, 255, 50 ]
    sub_shape: [ 55, 60, 1 ]
    sub_origins:
      - [ -27, -30, 0 ]
      - [ 101, 2, 24 ]
      - [ -27, 225, 0 ]
    expected_extract:
      - extract_10.mrc
      - extract_11.mrc
      - extract_12.mrc
    expected_insert:
      - insert_10.mrc
    border: BORDER_NOTHING  # OOB elements are set to 2
    border_value: 3
  2:
    shape: [ 128, 127, 126 ]
    sub_shape: [ 40, 42, 43 ]
    sub_origins:
      - [ 10, 10, -1 ]
      - [ 107, 105, 104 ]
      - [ 44, 96, 99 ]
    expected_extract:
      - extract_20.mrc
      - extract_21.mrc
      - extract_22.mrc
    expected_insert:
      - insert_20.mrc
    border: BORDER_ZERO
    border_value: 5

transpose:
  inputs:
    # values are range from 0 to N. See DataTranspose.py.
    - shape: [125,120,1]
      path: &input2D_0 tmp_transpose_input2D_00.mrc
    - shape: [ 64,64,1 ]
      path: &input2D_1 tmp_transpose_input2D_01.mrc
    - shape: [125,120,121]
      path: &input3D_0 tmp_transpose_input3D_00.mrc
    - shape: [65,64,64]
      path: &input3D_1 tmp_transpose_input3D_01.mrc
    - shape: [65,65,64]
      path: &input3D_2 tmp_transpose_input3D_02.mrc
    - shape: [64,66,64]
      path: &input3D_3 tmp_transpose_input3D_03.mrc
  tests:
    0:
      input: *input2D_0
      expected: tmp_transpose_00.mrc
      permutation: [ 1,0,2 ]
      inplace: false
    1:
      input: *input3D_0
      expected: tmp_transpose_01.mrc
      permutation: [ 0,2,1 ]
      inplace: false
    2:
      input: *input3D_0
      expected: tmp_transpose_02.mrc
      permutation: [ 1,0,2 ]
      inplace: false
    3:
      input: *input3D_0
      expected: tmp_transpose_03.mrc
      permutation: [ 1,2,0 ]
      inplace: false
    4:
      input: *input3D_0
      expected: tmp_transpose_04.mrc
      permutation: [ 2,0,1 ]
      inplace: false
    5:
      input: *input3D_0
      expected: tmp_transpose_05.mrc
      permutation: [ 2,1,0 ]
      inplace: false
    6:
      input: *input2D_1
      expected: tmp_transpose_06.mrc
      permutation: [ 1,0,2 ]
      inplace: true
    7:
      input: *input3D_1
      expected: tmp_transpose_07.mrc
      permutation: [ 0,2,1 ]
      inplace: true
    8:
      input: *input3D_2
      expected: tmp_transpose_08.mrc
      permutation: [ 1,0,2 ]
      inplace: true
    9:
      input: *input3D_3
      expected: tmp_transpose_09.mrc
      permutation: [ 2,1,0 ]
      inplace: true
